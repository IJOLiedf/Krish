<DOCTYPE html>
<html>
	<head>
		<title>Textproperties example</title>
		<style>
		    p{color:green;
				text-align:center;
				text-decoration:overline;
				text-transform:uppercase;
				text-shadow:3px 2px red;
				}
		</style>
	</head>
	<body>
		<p>
			This is vamsi krishna<br>
			I am at mylavaram<br>
			My hobbies are playing BasketBall,Swimming</br>
			This is about myself
		</p>
		
	</body>
</html>
